<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Chatbot (DialoGPT)</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6c5ce7, #74b9ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 90%;
      max-width: 600px;
      height: 80vh;
      background-color: #f7f7f7;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: linear-gradient(90deg, #6c5ce7, #00b894);
      color: white;
      text-align: center;
      padding: 15px;
      font-weight: 600;
      font-size: 1.2rem;
      flex-shrink: 0;
    }

    #chat {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #e0e5ec;
    }

    #input-container {
      display: flex;
      padding: 10px;
      background: #f1f3f6;
      border-top: 1px solid #ccc;
      flex-shrink: 0;
    }

    #input {
      flex: 1;
      border-radius: 20px;
      padding: 12px 15px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 1rem;
      resize: none;
    }

    .msg {
      display: flex;
      width: 100%;
      opacity: 0;
      animation: fadeIn 0.3s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .msg.user {
      justify-content: flex-end;
    }

    .msg.bot {
      justify-content: flex-start;
    }

    .bubble {
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 75%;
      font-size: 0.95rem;
      line-height: 1.3;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      word-wrap: break-word;
      position: relative;
    }

    .msg.user .bubble {
      background: #6c5ce7;
      color: white;
      border-bottom-right-radius: 0;
    }

    .msg.bot .bubble {
      background: #dfe6e9;
      color: #2d3436;
      border-bottom-left-radius: 0;
    }

    .typing {
      display: inline-block;
    }

    .typing span {
      display: inline-block;
      width: 6px;
      height: 6px;
      margin: 0 2px;
      background: #2d3436;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }

    .typing span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 80%, 100% {
        opacity: 0;
      }
      40% {
        opacity: 1;
      }
    }

    #chat::-webkit-scrollbar {
      width: 8px;
    }

    #chat::-webkit-scrollbar-thumb {
      background-color: rgba(108, 92, 231, 0.5);
      border-radius: 4px;
    }

    #chat::-webkit-scrollbar-track {
      background: transparent;
    }

    @media (max-width: 500px) {
      #input {
        font-size: 0.9rem;
      }
      .bubble {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="chat-header">ðŸ¤– Local Chatbot</div>
    <div id="chat"></div>
    <div id="input-container">
      <textarea id="input" placeholder="Type your message and press Enter..." rows="1"></textarea>
    </div>
  </div>

  <script >
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");

    function appendMessage(role, text) {
      const el = document.createElement("div");
      el.className = "msg " + (role === "user" ? "user" : "bot");
      const bubble = document.createElement("div");
      bubble.className = "bubble";
      if (text === "â€¦") {
        const typing = document.createElement("div");
        typing.className = "typing";
        typing.innerHTML = `<span></span><span></span><span></span>`;
        bubble.appendChild(typing);
      } else {
        bubble.innerText = text;
      }
      el.appendChild(bubble);
      chat.appendChild(el);
      chat.scrollTop = chat.scrollHeight;
      return el;
    }

    input.addEventListener("keydown", async (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        const text = input.value.trim(); if (!text) return;
        appendMessage("user", text);
        input.value = "";

        const typingEl = appendMessage("bot", "â€¦");

        try {
          const res = await fetch("/api/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: text })
          });
          const data = await res.json();
          typingEl.remove(); 
          if (data.error) appendMessage("bot", "Error: " + data.error);
          else appendMessage("bot", data.reply);
        } catch (err) {
          typingEl.remove();
          appendMessage("bot", "Network error: " + err.message);
        }
      }
    });
  </script>
</body>

</html>
